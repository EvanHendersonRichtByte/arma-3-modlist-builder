<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Arma 3 Modlist Builder</title>
  </head>
  <body>
    <div class="main">
      <ul class="header list text-light">
        <h3 class="header__title">Arma 3 Modlist Builder</h3>
        <!-- <li class="header__item ms-auto">
          <button class="btn btn--transparent" id="minimizeButton">
            <i class="bi bi-dash-lg text-light"></i>
          </button>
        </li> -->
        <li class="header__item ms-auto">
          <button class="btn btn--transparent" id="closeButton">
            <i class="bi bi-door-open text-light"></i>
          </button>
        </li>
      </ul>
      <div class="content">
        <table class="file-list">
          <thead class="file-list__header">
            <tr>
              <th>#</th>
              <th class="text-left">Mods</th>
            </tr>
          </thead>
          <tbody class="file-item" id="file-item"></tbody>
        </table>
      </div>
      <div class="build-button">
        <button class="btn btn--large btn--light" id="buildButton">
          Build
        </button>
      </div>
    </div>
  </body>
</html>
